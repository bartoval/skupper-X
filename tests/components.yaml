##
## PostgresSql Database
##

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: postgresql-external
type: skupperx.io/component
spec:
  interfaces:
  - name: postgres
    blockType: skx.io/postgres-balanced
    role: accept
    maxBindings: unlimited
  body: external

##
## NearestPrime transaction processor
##

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: nearestprime
type: skupperx.io/component
spec:
  config:
    replicas: 2
  interfaces:
  - name: postgres
    blockType: skx.io/postgres-balanced
    role: connect
    host: database
    port: 5432
  - name: control
    blockType: skx.io/http-simple
    role: accept
    selectorKey: application
    selectorValue: nearestprime
    port: 8000
  body:
    kubeTemplates:
    - template:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nearestprime-${ident}
        spec:
          replicas: ${replicas}
          selector:
            matchLabels:
              ${local.control:selectorKey}: ${local.control:selectorValue}
          template:
            metadata:
              labels:
                ${local.control:selectorKey}: ${local.control:selectorValue}
            spec:
              containers:
              - name: nearestprime
                image: quay.io/tedlross/nearestprime:latest
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /healthz
                    port: ${local.control:port}
                    scheme: HTTP
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 5
                ports:
                - containerPort: ${local.control:port}
                env:
                - name: DDW_PASSWORD
                  value: demopass
                - name: DDW_HOST
                  value: ${local.postgres:host}
                - name: DDW_SITENAME
                  value: ${site:name}

##
## Controllable load generator
##

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: loadgen
type: skupperx.io/component
spec:
  interfaces:
  - name: api
    blockType: skx.io/http-simple
    role: accept
  - name: nearestprime-control
    blockType: skx.io/http-simple
    role: connect
  body: external

