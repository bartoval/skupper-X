##
## Interconnect Types
##
##   This is a library of generic inter-component interactions.
##

apiVersion: skupperx.io/compose/v1alpha1
kind: Block
type: skupperx.io/connector
metadata:
  name: library/tcp-selector
  annotations:
    platform: skupper-v2
    target: selector
spec:
  config:
    keyPrefix: tcp
    distribution: balanced
    priority: default
    transport: tcp
    protocol: tcp
  interfaces:
  - name: acceptor
    role: accept
  - name: connector
    role: connect
  body:
    kubeTemplates:
    - affinity: acceptor
      template:
      - apiVersion: skupper.io/v2alpha1
        kind: Connector
        metadata:
          name: connector-${ident}
        spec:
          selector:
            ${peer:selectorKey} : ${peer:selectorValue}
          port: ${peer:port}
          routingKey: ${keyPrefix}-${ident}
    - affinity: connector
      template:
      - apiVersion: skupper.io/v2alpha1
        kind: Listener
        metadata:
          name: listener-${ident}
        spec:
          host: ${peer:host}
          port: ${peer:port}
          routingKey: ${keyPrefix}-${ident}

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
type: skupperx.io/connector
metadata:
  name: library/tcp-host
  annotations:
    platform: skupper-v2
    target: host
spec:
  config:
    keyPrefix: tcp
    distribution: balanced
    priority: default
    transport: tcp
    protocol: tcp
  interfaces:
  - name: acceptor
    role: accept
  - name: connector
    role: connect
  body:
    kubeTemplates:
    - affinity: acceptor
      template:
      - apiVersion: skupper.io/v2alpha1
        kind: Connector
        metadata:
          name: connector-${ident}
        spec:
          host: ${peer:host}
          port: ${peer:port}
          routingKey: ${keyPrefix}-${ident}
    - affinity: connector
      template:
      - apiVersion: skupper.io/v2alpha1
        kind: Listener
        metadata:
          name: listener-${ident}
        spec:
          host: ${peer:host}
          port: ${peer:port}
          routingKey: ${keyPrefix}-${ident}

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: library/http-simple
type: skupperx.io/connector
spec:
  inherit:
    base: library/tcp-selector
    transformOverwrite:
      keyPrefix: http
      protocol: http

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: library/http-safe
type: skupperx.io/connector
spec:
  inherit:
    base: library/http-simple
    transformOverwrite:
      keyPrefix: http-safe
      protocol: http
      allow:
      - segment: /
        methods: [GET, HEAD, OPTIONS, TRACE]

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: library/postgres-balanced
type: skupperx.io/connector
spec:
  inherit:
    base: library/tcp-host
    transformOverwrite:
      keyPrefix: postgres
      protocol: postgres

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: tcpIngress
type: skupperx.io/ingress
spec:
  interfaces:
  - name: connector
    role: connect
  body:
    ingress: route

