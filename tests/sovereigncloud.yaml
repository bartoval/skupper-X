apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: country-dispatch
type: skupperx.io/component
spec:
  interfaces:
  - name: output
    blockType: library/http-simple
    role: connect
  - name: input
    blockType: library/http-simple
    role: accept
  body:
    kubeTemplates:
    - template:
      - apiVersion: v1
        kind: Pod
        metadata:
          name: country-dispatch
        spec:
          containers:
          - name: country-dispatch
            image: quay.io/tedlross/country-dispatch:latest
            imagePullPolicy: Always
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /healthz
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 60
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
            ports:
            - containerPort: 8000

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: sovereigncloud/main
type: skupperx.io/component
spec:
  interfaces:
  - name: request
    blockType: library/http-simple
    role: accept
  - name: dbAccess
    blockType: library/postgres-balanced
    role: accept
  body:
    composite:
      blocks:
      - name: database
        block: postgresql-external
        siteClasses:
        - hq
        bindings:
        - interface: postgres
          super: dbAccess
      - name: worker
        block: nearestprime
        siteClasses:
        - worksite
      - name: dispatch
        block: country-dispatch
        siteClasses:
        - hq
        bindings:
        - interface: input
          super: request
      - name: worker-to-database
        block: library/postgres-balanced
        bindings:
        - interface: connector
          block: worker
          blockInterface: postgres
        - interface: acceptor
          block: database
          blockInterface: postgres
      - name: dispatch-to-worker
        block: library/tcp-balanced
        bindings:
        - interface: acceptor
          block: worker
          blockInterface: control
        - interface: connector
          block: dispatch
          blockInterface: output

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: sovereigncloud/container
type: skupperx.io/component
spec:
  body:
    composite:
      blocks:
      - name: mainApp
        block: sovereigncloud/main
        siteClasses:
        - hq
      - name: requestIngress
        block: tcpIngress
        siteClasses:
        - hq
      - name: dbIngress
        block: tcpIngress
        siteClasses:
        - hq
      - name: request-ingress-to-main
        block: library/http-simple
        bindings:
        - interface: acceptor
          block: mainApp
          blockInterface: request
        - interface: connector
          block: requestIngress
          blockInterface: connector
      - name: db-ingress-to-main
        block: library/postgres-balanced
        bindings:
        - interface: acceptor
          block: mainApp
          blockInterface: dbAccess
        - interface: connector
          block: dbIngress
          blockInterface: connector


