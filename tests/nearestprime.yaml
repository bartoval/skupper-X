apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: nearestprime/main
type: skupperx.io/component
spec:
  interfaces:
  - name: request
    blockType: library/http-simple
    role: accept
  body:
    composite:
      blocks:
      - name: database
        block: postgres-subsystem
        siteClasses:
        - hq
      - name: worker
        block: nearestprime
        siteClasses:
        - worksite
        bindings:
        - interface: control
          super: request
      - name: worker-to-database
        block: postgres-balanced
        bindings:
        - interface: connector
          block: worker
          blockInterface: postgres
        - interface: acceptor
          block: database
          blockInterface: postgres

---
apiVersion: skupperx.io/compose/v1alpha1
kind: Block
metadata:
  name: nearestprime/container
type: skupperx.io/container
spec:
  body:
    composite:
      blocks:
      - name: mainApp
        block: nearestprime/main
        siteClasses:
        - hq
      - name: requestIngress
        block: library/tcpIngress
        siteClasses:
        - hq
      - name: request-ingress-to-main
        block: library/http-simple
        bindings:
        - interface: acceptor
          block: mainApp
          blockInterface: request
        - interface: connector
          block: requestIngress
          blockInterface: connector


